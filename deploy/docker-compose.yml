services:
  db:
    image: postgres:16-alpine
    container_name: smartbilling-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartbilling
      POSTGRES_USER: smartbilling
      POSTGRES_PASSWORD: smartbilling
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbilling -d smartbilling"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: smartbilling-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://db.ldedhxcilbgfgmpnocht.supabase.co:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Pandit*Ishu#1993
      APP_CORS_ORIGINS: http://localhost,http://127.0.0.1
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: smartbilling-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pg_data:
